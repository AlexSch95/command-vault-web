server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;

    # Entfernt .html aus URLs durch Weiterleitung
    location ~ ^/(?!index)(.+)\.html$ {
        return 301 /$1;
    }

    location / {
        try_files $uri $uri.html $uri/ /404.html;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

