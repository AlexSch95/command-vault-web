<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Command-Vault: Add Command</title>

  <link rel="icon" type="image/x-icon" href="../assets/safe.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body class="text-primary">
  <div id="mainContentOverlay" class=""></div>
  <nav class="side-nav">
    <div class="nav-buttons">
      <a href="index.html" class="nav-button">
        <i class="bi bi-house"></i>
        <span class="nav-text" data-i18n="nav.home">Home</span>
      </a>
      <a href="add-command.html" class="nav-button active">
        <i class="bi bi-plus"></i>
        <span class="nav-text" data-i18n="nav.addCommand">Befehl hinzufügen</span>
      </a>
      <a href="view-commands.html" class="nav-button">
        <i class="bi bi-list-ul"></i>
        <span class="nav-text" data-i18n="nav.viewCommands">Befehle anzeigen</span>
      </a>
      <a id="settingsButton" href="#" class="nav-button">
        <i class="bi bi-gear"></i>
        <span class="nav-text" data-i18n="nav.settings">Einstellungen</span>
      </a>
    </div>
  </nav>
  <div class="main-content">
    <div id="errorMessage" class="errorbox alert text-center fade d-none" role="alert">
      <span class="text-center" id="errorText"></span>
    </div>
    <div class="bg-secondary text-primary py-4 mt-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <h1 class="h3 mb-0">
              <i class="bi bi-plus-circle me-2"></i>
              <span data-i18n="pages.addCommand.banner.title"></span>
            </h1>
            <p class="mb-0 mt-2" data-i18n="pages.addCommand.banner.subtitle"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card p-3">
              <div class="card-body">
                <form id="add-command-form">
                  <div class="row g-3">
                    <div class="col-md-12">
                      <label for="tech" class="form-label fw-semibold text-primary">
                        <i class="bi bi-gear me-1"></i>
                        <span data-i18n="pages.addCommand.form.categoryLabel"></span>
                      </label>
                      <div id="tech-options">

                      </div>
                    </div>
                  </div>

                  <div class="mt-3">
                    <label for="title" class="form-label fw-semibold text-primary">
                      <i class="bi bi-pencil me-1"></i>
                      <span data-i18n="pages.addCommand.form.titleLabel">Titel</span>
                    </label>
                    <input type="text" class="form-control form-control-lg bg-dark border-secondary text-primary"
                      id="title" placeholder="Titel des Befehls" data-i18n="pages.addCommand.form.titlePlaceholder"
                      required>
                  </div>

                  <div class="mt-3">
                    <label for="command" class="form-label fw-semibold text-primary">
                      <i class="bi bi-terminal me-1"></i>
                      <span data-i18n="pages.addCommand.form.commandLabel">Befehl</span>
                    </label>
                    <div class="position-relative">
                      <textarea
                        class="form-control form-control-lg font-monospace bg-dark border-secondary text-primary"
                        id="command" rows="2" placeholder="Gib hier deinen Befehl ein..."
                        data-i18n="pages.addCommand.form.commandPlaceholder" required></textarea>
                    </div>
                  </div>

                  <div class="mt-3">
                    <label for="description" class="form-label fw-semibold text-primary">
                      <i class="bi bi-chat-dots me-1"></i>
                      <span data-i18n="pages.addCommand.form.descriptionLabel">Beschreibung</span>
                    </label>
                    <textarea class="form-control form-control-lg bg-dark border-secondary text-primary"
                      id="description" rows="5" placeholder="Beschreibung des Befehls"
                      data-i18n="pages.addCommand.form.descriptionPlaceholder"></textarea>
                  </div>

                  <div class="mt-3">
                    <label for="source" class="form-label fw-semibold text-primary">
                      <i class="bi bi-link-45deg me-1"></i>
                      <span data-i18n="pages.addCommand.form.sourceLabel">Quelle (optional)</span>
                    </label>
                    <input type="url" class="form-control form-control-lg bg-dark border-secondary text-primary"
                      id="source" placeholder="Link zur Quelle des Befehls"
                      data-i18n="pages.addCommand.form.sourcePlaceholder">
                  </div>

                  <div class="mt-4 d-flex gap-3">
                    <button type="submit" id="add-command-btn" class="btn btn-primary btn-lg">
                      <i class="bi bi-save me-2"></i>
                      <span data-i18n="pages.addCommand.buttons.save">Befehl abspeichern</span>
                    </button>
                    <button type="reset" id="reset-btn" class="btn btn-outline-primary btn-lg">
                      <i class="bi bi-arrow-clockwise me-2"></i>
                      <span data-i18n="pages.addCommand.buttons.cancel">Zurücksetzen</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src=" https://cdn.jsdelivr.net/npm/easymde@2.20.0/dist/easymde.min.js "></script>
  <script src="../scripts/shared/i18n.js"></script>
  <script type="module" src="../scripts/add-command.js"></script>
</body>

</html>
