<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Command-Vault: View Commands</title>

  <link rel="icon" type="image/x-icon" href="../assets/safe.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body class="text-primary">
  <div id="mainContentOverlay" class=""></div>
  <nav class="side-nav">
    <div class="nav-buttons">
      <a href="index.html" class="nav-button">
        <i class="bi bi-house"></i>
        <span class="nav-text" data-i18n="nav.home">Home</span>
      </a>
      <a href="add-command.html" class="nav-button">
        <i class="bi bi-plus"></i>
        <span class="nav-text" data-i18n="nav.addCommand">Befehl hinzufügen</span>
      </a>
      <a href="view-commands.html" class="nav-button active">
        <i class="bi bi-list-ul"></i>
        <span class="nav-text" data-i18n="nav.viewCommands">Befehle anzeigen</span>
      </a>
      <a id="settingsButton" href="#" class="nav-button">
        <i class="bi bi-gear"></i>
        <span class="nav-text" data-i18n="nav.settings">Einstellungen</span>
      </a>
    </div>
  </nav>

  <div id="errorMessage" class="errorbox alert text-center fade d-none" role="alert">
    <span class="text-center" id="errorText"></span>
  </div>
  <div class="main-content">
    <div class="bg-secondary text-primary py-4 mt-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <h1 class="h3 mb-0">
              <i class="bi bi-list-ul me-2"></i>
              <span data-i18n="pages.viewCommands.banner.title"></span>
            </h1>
            <p class="mb-0 mt-2" data-i18n="pages.viewCommands.banner.subtitle"></p>
          </div>
          <div class="col-auto">
            <a href="add-command.html" class="btn btn-primary pulse">
              <i class="bi bi-plus-circle me-2"></i>
              <span data-i18n="pages.viewCommands.buttons.addNew">Neuen Befehl hinzufügen</span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-secondary border-bottom border-secondary py-3">
      <div class="container">
        <div class="row g-3 align-items-center">
          <div class="col-md-9">
            <div class="input-group">
              <span class="input-group-text bg-secondary border-secondary text-primary">
                <i class="bi bi-search"></i>
              </span>
              <input type="text" class="form-control bg-dark border-secondary text-primary"
                placeholder="Commands durchsuchen..." data-i18n="pages.viewCommands.filter.searchPlaceholder"
                id="searchInput">
            </div>
          </div>
          <div class="col-md-3">
            <select class="form-control form-select bg-dark border-secondary text-primary" id="technologyFilter">
              <option value="" data-i18n="pages.viewCommands.filter.allTechnologies">Alle Technologien
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="py-4">
      <div class="container">
        <div id="commandsContainer" class="row g-4">
        </div>
      </div>
    </div>
  </div>

  <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../node_modules/marked/lib/marked.umd.js"></script>
  <script src="../js/shared/i18n.js"></script>
  <script src="../../../node_modules/easymde/dist/easymde.min.js"></script>
  <script type="module" src="../js/pages/view-commands.js"></script>
</body>

</html>
