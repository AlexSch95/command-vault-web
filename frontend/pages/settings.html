<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Command-Vault: Settings</title>

  <link rel="icon" type="image/x-icon" href="../assets/safe.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body class="text-primary">
  <nav class="side-nav">
    <div class="nav-buttons">
      <a href="#categories" class="nav-button">
        <i class="bi bi-pencil"></i>
        <span class="nav-text" data-i18n="pages.settings.quicknav.categories">Kategorien</span>
      </a>
      <a href="#themes" class="nav-button">
        <i class="bi bi-palette"></i>
        <span class="nav-text" data-i18n="pages.settings.quicknav.themes">Design anpassen</span>
      </a>
      <a href="#restore-commands" class="nav-button">
        <i class="bi bi-arrow-counterclockwise"></i>
        <span class="nav-text" data-i18n="pages.settings.quicknav.restoreCommands">Befehl hinzufügen</span>
      </a>
    </div>
  </nav>
  <div class="main-content">
    <div id="errorMessage" class="errorbox alert text-center fade d-none" role="alert">
      <span class="text-center" id="errorText"></span>
    </div>
    <div class="pt-5 mt-5" id="categories">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card p-3">
              <div class="card-body">
                <div class="mb-3">
                  <h5 class="text-primary mb-4">
                    <i class="bi bi-pencil me-2"></i>
                    <span data-i18n="pages.settings.categories.title">Technologien verwalten</span>
                  </h5>
                  <form id="add-technology-form">
                    <div class="row g-3">
                      <div class="col-md-10">
                        <label for="tech" class="form-label fw-semibold text-primary">
                          <i class="bi bi-gear me-1"></i>
                          <span data-i18n="pages.settings.categories.choose">Wähle eine Technologie</span>
                        </label>
                        <div id="tech-container"></div>
                      </div>
                      <div class="col-md-2 ps-3">
                        <label for="color" class="form-label fw-semibold text-primary">
                          <i class="bi bi-palette me-1"></i>
                          <span data-i18n="pages.settings.categories.color">Farbe</span>
                        </label>
                        <input type="color" class="form-control bg-dark border-secondary color-picker-square" id="color"
                          value="#007bff" />
                      </div>
                    </div>
                    <div class="row g-3 mt-2">
                      <div class="col-md-12">
                        <small class="text-primary">
                          Hex-Code: <span id="hex-display"></span>
                        </small>
                      </div>
                    </div>
                    <div class="mt-4 d-flex gap-3">
                      <button type="submit" id="add-technology-btn" class="btn btn-primary btn-lg">
                        <i class="bi bi-save me-2"></i>
                        <span data-i18n="pages.settings.categories.buttons.save">Technologie abspeichern</span>
                      </button>
                      <button id="delete-technology-btn" class="btn btn-danger btn-lg" disabled>
                        <i class="bi bi-trash me-2"></i>
                        <span data-i18n="pages.settings.categories.buttons.delete">Technologie löschen</span>
                      </button>
                      <button type="reset" id="reset-categories-btn" class="btn btn-outline-primary btn-lg">
                        <i class="bi bi-arrow-clockwise me-2"></i>
                        <span data-i18n="pages.settings.categories.buttons.reset">Zurücksetzen</span>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pt-5" id="themes">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card p-3">
              <div class="card-body">
                <div class="mb-3">
                  <h5 class="text-primary mb-4">
                    <i class="bi bi-palette me-2"></i>
                    <span data-i18n="pages.settings.themes.title">Darstellung anpassen</span>
                  </h5>
                  <div class="mb-4">
                    <h6 class="text-primary mb-3">
                      <i class="bi bi-brightness-high me-2"></i>
                      <span data-i18n="pages.settings.themes.preset.title">Voreinstellungen</span>
                    </h6>
                    <div class="d-flex gap-3 justify-content-center" id="preset-themes">
                      <button type="button" class="btn btn-primary px-4" data-theme="light" id="light-mode-btn">
                        <i class="bi bi-sun me-2"></i>
                        <span data-i18n="pages.settings.themes.preset.lightTheme">Helles Design</span>
                      </button>
                      <button type="button" class="btn btn-primary px-4" data-theme="dark" id="dark-mode-btn">
                        <i class="bi bi-moon me-2"></i>
                        <span data-i18n="pages.settings.themes.preset.darkTheme">Dunkles Design</span>
                      </button>
                      <button type="button" class="btn btn-primary px-4" data-theme="coffee" id="coffee-mode-btn">
                        <i class="bi bi-cup me-2"></i>
                        <span data-i18n="pages.settings.themes.preset.coffeeTheme">Coffee Design</span>
                      </button>
                      <button type="button" class="btn btn-primary px-4" data-theme="navy" id="navy-mode-btn">
                        <i class="bi bi-palette me-2"></i>
                        <span data-i18n="pages.settings.themes.preset.navyTheme">Navy Design</span>
                      </button>
                    </div>
                  </div>
                  <hr class="my-4 text-primary opacity-25" />
                  <div class="mb-3">
                    <h6 class="text-primary mb-3">
                      <i class="bi bi-sliders me-2"></i>
                      <span data-i18n="pages.settings.themes.custom.title">Benutzerdefinierte Farben</span>
                    </h6>
                  </div>
                  <div class="mb-4">
                    <h6 class="text-primary text-muted mb-3">
                      <span data-i18n="pages.settings.themes.custom.backgrounds">Hintergründe</span>
                    </h6>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <div class="color-picker-item">
                          <input type="color" class="form-control bg-dark border-secondary color-picker-square theme-colorpicker"
                            id="bg-primary-color" value="#0f172a" />
                          <label for="bg-primary-color" class="form-label text-primary">
                            <span data-i18n="pages.settings.themes.custom.backgroundColor">Hintergrundfarbe</span>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="color-picker-item">
                          <input type="color" class="form-control bg-dark border-secondary color-picker-square theme-colorpicker"
                            id="bg-secondary-color" value="#1e293b" />
                          <label for="bg-secondary-color" class="form-label text-primary">
                            <span data-i18n="pages.settings.themes.custom.cardBackgroundColor">Karten
                              Hintergrundfarbe</span>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="color-picker-item">
                          <input type="color" class="form-control bg-dark border-secondary color-picker-square theme-colorpicker"
                            id="border-color" value="#334155" />
                          <label for="border-color" class="form-label text-primary">
                            <span data-i18n="pages.settings.themes.custom.borderColor">Rahmenfarbe</span>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="color-picker-item">
                          <input type="color" class="form-control bg-dark border-secondary color-picker-square theme-colorpicker"
                            id="accent-color" value="#0ea5e9" />
                          <label for="accent-color" class="form-label text-primary">
                            <span data-i18n="pages.settings.themes.custom.accentColor">Akzentfarbe (Buttons
                              etc.)</span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="mb-4">
                    <h6 class="text-primary text-muted mb-3">
                      <span data-i18n="pages.settings.themes.custom.texts">Texte</span>
                    </h6>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <div class="color-picker-item">
                          <input type="color" class="form-control bg-dark border-secondary color-picker-square theme-colorpicker"
                            id="text-primary-color" value="#f1f5f9" />
                          <label for="text-primary-color" class="form-label text-primary">
                            <span data-i18n="pages.settings.themes.custom.textColor">Textfarbe</span>
                          </label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="color-picker-item">
                          <input type="color" class="form-control bg-dark border-secondary color-picker-square theme-colorpicker"
                            id="text-color-code" value="#f1f5f9" />
                          <label for="text-color-code" class="form-label text-primary">
                            <span data-i18n="pages.settings.themes.custom.textColorCode">Textfarbe (Codeblock)</span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h5 class="text-primary mb-3 mt-5">
                    <i class="bi bi-card-image me-2"></i>
                    <span data-i18n="pages.settings.themes.custom.availableBgImages">Vorhandene
                      Hintergrundbilder</span>
                  </h5>
                  <div class="container-fluid mt-4">
                    <div class="row g-3" id="backgroundimages-list">
                    </div>
                  </div>
                  <div class="d-flex align-items-center gap-3 mt-4 justify-content-center">
                    <input type="file" id="import-background" class="d-none" accept="image/*">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="pt-5 mb-5" id="restore-commands">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card p-3">
              <div class="card-body">
                <div class="mb-3">
                  <h5 class="text-primary mb-4">
                    <i class="bi bi-arrow-counterclockwise me-2"></i>
                    <span data-i18n="pages.settings.restorecommand.title">Befehle Wiederherstellen</span>
                  </h5>
                  <div class="mb-4">
                    <h6 class="text-primary mb-3">
                      <span data-i18n="pages.settings.restorecommand.description">Stelle gelöschte Befehle wieder
                        her</span>
                    </h6>
                    <div id="restore-commands-container"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="../scripts/shared/i18n.js"></script>
  <script type="module" src="../scripts/settings.js"></script>
</body>

</html>
